<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Encoding Visualizer</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: var(--dark);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 { text-align: center; }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 1.5rem;
            padding: 10px;
            width: 80%;
            border: 2px solid var(--primary);
            border-radius: 5px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
        }
        .card h3 { margin-top: 0; font-size: 1rem; color: #555; }
        .card .value {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            word-break: break-all;
        }
        .byte-box {
            display: inline-block;
            background: var(--dark);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 2px;
            font-size: 0.9rem;
        }
        .mojibake-section {
            border-left-color: var(--danger);
            background: #fff5f5;
        }
        .arrow {
            text-align: center;
            font-size: 2rem;
            color: #aaa;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>üî£ Character Encoding Visualizer</h1>
    <p style="text-align: center;">Type a character to see how it is stored in computer memory.</p>

    <div class="container">
        <div class="input-group">
            <label for="charInput">Enter Text (Try "‰Ω†Â•Ω" or "A"):</label>
            <input type="text" id="charInput" value="‰Ω†Â•Ω" maxlength="10">
        </div>
    </div>

    <div id="results">
        <!-- Results will be injected here via JS -->
    </div>

    <div class="container mojibake-section">
        <h2>üí• Mojibake Simulator (‰π±Á†ÅÊ®°Êãü)</h2>
        <p style="text-align: center;">Scenario: Saved as <b>UTF-8</b>, Opened as <b>Latin-1</b>.</p>
        <div style="text-align: center;">
            <div id="mojibake-flow">
                <!-- Animation content -->
            </div>
        </div>
    </div>

    <footer>
        Generated by Charset-Util | A Learning Tool for Encodings
    </footer>

    <script>
        const input = document.getElementById('charInput');
        const resultsDiv = document.getElementById('results');
        const mojibakeFlow = document.getElementById('mojibake-flow');

        // Simple encoder polyfill for textencoder (UTF-8 is native)
        const encoder = new TextEncoder();
        // GBK is hard in pure JS without libraries, we will simulate or use a simple lookup for common chars if needed,
        // BUT for a simple static HTML, we might not have full GBK support. 
        // We will focus on UTF-8 and Unicode for the visualizer, and Latin-1 mojibake.
        
        function toHex(num, padding=2) {
            return num.toString(16).toUpperCase().padStart(padding, '0');
        }

        function getBytes(str) {
            return encoder.encode(str);
        }

        // Latin-1 decoder simulation (maps byte 0x80-0xFF to Unicode U+0080-U+00FF)
        function decodeLatin1(bytes) {
            let str = "";
            for (let b of bytes) {
                str += String.fromCharCode(b);
            }
            return str;
        }

        function render() {
            const text = input.value;
            if (!text) {
                resultsDiv.innerHTML = "<p style='text-align:center'>Please enter some text.</p>";
                mojibakeFlow.innerHTML = "";
                return;
            }

            let html = "";
            
            for (let char of text) {
                const codePoint = char.codePointAt(0);
                const utf8Bytes = getBytes(char);
                
                // Format Bytes
                let utf8Html = "";
                for(let b of utf8Bytes) {
                    utf8Html += `<span class="byte-box">${toHex(b)}</span>`;
                }

                html += `
                <div class="container">
                    <div class="grid">
                        <div class="card" style="border-left-color: var(--secondary);">
                            <h3>Character</h3>
                            <div class="value" style="font-size: 2rem;">${char}</div>
                        </div>
                        <div class="card">
                            <h3>Unicode (ID)</h3>
                            <div class="value">U+${toHex(codePoint, 4)}</div>
                            <small>Decimal: ${codePoint}</small>
                        </div>
                        <div class="card">
                            <h3>UTF-8 (Storage)</h3>
                            <div class="value">${utf8Html}</div>
                            <small>${utf8Bytes.length} bytes</small>
                        </div>
                    </div>
                </div>`;
            }
            resultsDiv.innerHTML = html;

            // Mojibake Simulation
            const allBytes = getBytes(text);
            const wrongText = decodeLatin1(allBytes);
            
            let byteStr = "";
            for(let b of allBytes) byteStr += `[${toHex(b)}] `;

            mojibakeFlow.innerHTML = `
                <div style="font-size: 1.2rem;">
                    <div>Original: <b>${text}</b></div>
                    <div class="arrow">‚Üì (Encode UTF-8)</div>
                    <div>Bytes: <span style="font-family:monospace; background: #333; color: #fff; padding: 2px 5px; border-radius: 3px;">${byteStr}</span></div>
                    <div class="arrow">‚Üì (Decode Latin-1)</div>
                    <div style="font-size: 1.5rem; color: var(--danger); border: 2px dashed var(--danger); padding: 10px; display: inline-block;">
                        ${wrongText}
                    </div>
                    <p><small>The bytes were interpreted one-by-one as Latin-1 characters.</small></p>
                </div>
            `;
        }

        input.addEventListener('input', render);
        render(); // Initial render
    </script>
</body>
</html>
